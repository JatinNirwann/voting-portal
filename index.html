<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voting Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">Voting Portal</div>
    <ul>
      <li><a href="#">Login</a></li>
      <li><a href="#">Register</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="welcome-text">
      <h1>Welcome to the Voting Portal</h1>
      <p>"The vote is precious. It is the most powerful non-violent tool we have in a democratic society." - John Lewis</p>
    </div>

    <div class="login-form">
      <h2>Login</h2>
      <form action="#">
        <label for="user-id">User ID</label>
        <input type="text" id="user-id" placeholder="Enter your user ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="reigistration.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
